<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        button {

        }
        #result {
            margin-top: 20px;

            background: #f5f5f5;
            border-radius: 5px;

        }
        input {
            padding: 8px;

        }
    </style>
</head>
<body>
    <h1>üîê Test Login API</h1>
    
    <div class="test-section">
        <h3>Test 1: Login v·ªõi th√¥ng tin SAI</h3>
        <button onclick="testWrongLogin()">Test Login Sai</button>
        <p>K·ª≥ v·ªçng: <span class="error">L·ªói 401 - Invalid credentials</span></p>
    </div>

    <div class="test-section">
        <h3>Test 2: Login v·ªõi th√¥ng tin ƒê√öNG</h3>
        <input type="text" id="username" placeholder="Username" value="testuser">
        <input type="password" id="password" placeholder="Password" value="test123456">
        <button onclick="testCorrectLogin()">Test Login ƒê√∫ng</button>
        <p>K·ª≥ v·ªçng: <span class="success">Th√†nh c√¥ng - Tr·∫£ v·ªÅ user data</span></p>
    </div>

    <div class="test-section">
        <h3>Test 3: T·∫°o user m·ªõi v√† Login</h3>
        <button onclick="testRegisterAndLogin()">T·∫°o User M·ªõi & Login</button>
        <p>K·ª≥ v·ªçng: <span class="success">T·∫°o user th√†nh c√¥ng v√† login ƒë∆∞·ª£c</span></p>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        const resultDiv = document.getElementById('result');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? 'green' : type === 'error' ? 'red' : 'black';
            resultDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            console.log(message);
        }

        async function testWrongLogin() {
            resultDiv.innerHTML = '';
            log('=== TEST 1: Login v·ªõi th√¥ng tin SAI ===');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        login: 'wronguser',
                        password: 'wrongpassword'
                    })
                });

                const data = await response.json();
                log(`Status: ${response.status}`);
                log(`Response: ${JSON.stringify(data, null, 2)}`);

                if (response.status === 401 && data.success === false) {
                    log('‚úì PASS: Backend tr·∫£ v·ªÅ l·ªói 401 ƒë√∫ng', 'success');
                } else {
                    log('‚úó FAIL: Backend KH√îNG tr·∫£ v·ªÅ l·ªói!', 'error');
                }
            } catch (error) {
                log(`Network Error: ${error.message}`, 'error');
            }
        }

        async function testCorrectLogin() {
            resultDiv.innerHTML = '';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log('=== TEST 2: Login v·ªõi th√¥ng tin ng∆∞·ªùi d√πng nh·∫≠p ===');
            log(`Username: ${username}`);
            log(`Password: ${password}`);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        login: username,
                        password: password
                    })
                });

                const data = await response.json();
                log(`Status: ${response.status}`);
                log(`Response: ${JSON.stringify(data, null, 2)}`);

                if (response.status === 200 && data.success === true) {
                    log('‚úì PASS: Login th√†nh c√¥ng!', 'success');
                    log(`User ID: ${data.data.user.user_id}`);
                    log(`Username: ${data.data.user.username}`);
                } else {
                    log('‚úó FAIL: Login th·∫•t b·∫°i', 'error');
                    log(`Message: ${data.message}`);
                }
            } catch (error) {
                log(`Network Error: ${error.message}`, 'error');
            }
        }

        async function testRegisterAndLogin() {
            resultDiv.innerHTML = '';
            log('=== TEST 3: T·∫°o user m·ªõi v√† Login ===');
            
            const timestamp = Date.now();
            const newUser = {
                username: `testuser_${timestamp}`,
                email: `test_${timestamp}@example.com`,
                password: 'test123456'
            };

            log(`ƒêang t·∫°o user: ${newUser.username}`);

            try {
                // Step 1: Register
                const registerResponse = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newUser)
                });

                const registerData = await registerResponse.json();
                log(`Register Status: ${registerResponse.status}`);
                log(`Register Response: ${JSON.stringify(registerData, null, 2)}`);

                if (registerResponse.status === 201 && registerData.success === true) {
                    log('‚úì T·∫°o user th√†nh c√¥ng!', 'success');
                    
                    // Step 2: Login
                    log('\nƒêang login v·ªõi user v·ª´a t·∫°o...');
                    const loginResponse = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            login: newUser.username,
                            password: newUser.password
                        })
                    });

                    const loginData = await loginResponse.json();
                    log(`Login Status: ${loginResponse.status}`);
                    log(`Login Response: ${JSON.stringify(loginData, null, 2)}`);

                    if (loginResponse.status === 200 && loginData.success === true) {
                        log('‚úì PASS: Login th√†nh c√¥ng v·ªõi user v·ª´a t·∫°o!', 'success');
                        log(`User ID: ${loginData.data.user.user_id}`);
                    } else {
                        log('‚úó FAIL: Kh√¥ng th·ªÉ login sau khi t·∫°o user', 'error');
                    }
                } else {
                    log('‚úó FAIL: Kh√¥ng th·ªÉ t·∫°o user', 'error');
                    log(`Message: ${registerData.message}`);
                }
            } catch (error) {
                log(`Network Error: ${error.message}`, 'error');
            }
        }

        // Auto test on load
        window.onload = () => {
            log('üì± Trang test ƒë√£ load. S·∫µn s√†ng ƒë·ªÉ test!');
            log('Backend URL: ' + API_URL);
        };
    </script>
</body>
</html>
